<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="crud">

      <div class="head">
        <h2>CRUD</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
        <span class="sw"><span class="bol"></span></span>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input onkeyup="getTotal()" type="number" name="" id="price" placeholder="price" />
          <input onkeyup="getTotal()" type="number" name="" id="taxes" placeholder="taxes" />
          <input onkeyup="getTotal()" type="number" name="" id="ads" placeholder="ads" />
          <input onkeyup="getTotal()" type="number" name="" id="discount" placeholder="discount" />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
          <div class="searchBlock">
              <input type="text" id="search" placeholder="search" />
              <div class="btnSearch">
                  <button id="searchTitle">Search By Title</button>
                  <button id="searchCategory">Search By Category</button>
              </div>
          </div>
          <div id="deleteAll"></div>
          <table border="">
              <tr>
                  <th>id</th>
                  <th>title</th>
                  <th>PRICE</th>
                  <th>taxes</th>
                  <th>ads</th>
                  <th>descount</th>
                  <th>total</th>
                  <th>category</th>
                  <th>update</th>
                  <th>delete</th>
              </tr>
              <tbody id="tbody">
              
              </tbody>
          </table>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
